<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="img/MI-Logo.gif" />

<body>
    <div class="container">

            </div>
          </div>
        </header>
        <main>
          <div class="contenedor-team">
            <figure class="member">

                <img src="img/photo1.png" alt="">

              </div>
              <p class="member-title">Product owner</p>
            </figure>
            <figure class="member medio">
              <div class="member-content">
                <img src="img/photo2.png" alt="">

              </div>

            <figure class="member">
              <div class="member-content">

              </div>

            </figure>
            <figure class="member member2">
              <div class="member-content">
                <img src="img/photo4.png" alt="">
                <figcaption>Skylah Lu</figcaption>
              </div>
              <p class="member-title">UX Designer</p>
            </figure>
            <figure class="member member2 medio">
              <div class="member-content">
                <img src="img/photo5.png" alt="">
                <figcaption>Stan John</figcaption>
              </div>
              <p class="member-title">DEverloper</p>
            </figure>
            <figure class="member member2">
              <div class="member-content">
                <img src="img/photo6.png" alt="">
                <figcaption>Stan John</figcaption>
              </div>
              <p class="member-title">DEverloper</p>
            </figure>
          </div>
        </main>
        <footer>
          <p class="footer-autor">created by Stev2ll - devChallenges.io</p>
